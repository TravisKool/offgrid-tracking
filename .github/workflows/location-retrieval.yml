name: livetrack24-location-retrieval

on:
  schedule:
    - cron: "*/4 * * * *"
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed
permissions:
  contents: write

jobs:
  update-livetrack24:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run livetrack24 retrieval script
        run: python sources/livetrack24-location-retrieval.py

      - name: List public/data contents
        run: ls -al public/data

      - name: Show file contents
        run: cat public/data/livetrack24-location-data.json

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/livetrack24-location-data.json || true
          git status
          git diff --cached
          git commit -m "Update LiveTrack24 Location" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}