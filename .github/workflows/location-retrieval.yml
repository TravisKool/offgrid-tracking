name: live-location-retrievals

on:
  schedule:
    - cron: "*/4 * * * *"
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed
permissions:
  contents: write

jobs:
  update-live-location-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run retrieval script
        run: python sources/locationRetrieval.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: List public/data contents
        run: ls -al public/data

      - name: Show file contents
        run: cat public/data/location-data.json

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/.
          git status
          git diff --cached --quiet || git commit -m "Update live tracking Locations"
          git fetch origin
          git pull --rebase --autostash || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}