name: livetrack24-location-retrieval

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update-livetrack24:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run livetrack24 retrieval script
        run: python3 sources/livetrack24-location-retrieval.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/livetrack24-location-data.json
          git commit -m "Update livetrack24 location data"
          git push
